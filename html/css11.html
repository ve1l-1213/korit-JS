<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: center;
            margin: 200px auto;
            border: 1px solid black;
            width: 500px;
            height: 200px;
        }
        
        .box {
            box-sizing: border-box;
            border: 1px solid black;
            right: inherit;
            height: 40px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div></div>
    </div>
</body>
</html>
