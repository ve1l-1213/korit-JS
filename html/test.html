<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 10px;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        main img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>간단한 웹사이트</h1>
        <p>HTML과 CSS로 만든 기본 웹페이지</p>
    </header>
    <nav>
        <a href="#">홈</a>
        <a href="#">소개</a>
        <a href="#">연락처</a>
    </nav>
    <main>
        <h2>환영합니다!</h2>
        <p>이 웹사이트는 간단한 HTML과 CSS로 제작되었습니다.</p>
        <img src="https://cdn.dribbble.com/users/1936720/screenshots/4615021/dribble.jpg" alt="예제 이미지">
    </main>
    <footer>
        &copy; 2024 간단한 웹사이트. 모두의 권리 보유.
    </footer>
</body>
</html>
